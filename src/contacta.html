<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacta</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="container">
          <div class="logo">
            <img src="assets/img/logo-casco.png" alt="Logo de la empresa" />
          </div>
  
          <nav>
            <ul>
              <li><a href="index.html">INICIO</a></li>
              <li><a href="#">MOTOS</a></li>
              <li><a href="gama.html">GAMA</a></li>
              <li><a href="#">CONTACTA</a></li>
            </ul>
          </nav>
  
          <div class="icons">
            <a href="#" aria-label="Ir a inicio">
              <i class="fa fa-home" aria-hidden="true"></i>
            </a>
            <a href="#" aria-label="Perfil de usuario">
              <i class="fa fa-user" aria-hidden="true"></i>
            </a>
            <a href="#" aria-label="Carrito de compras">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </a>
            <a href="#" aria-label="Configuración">
              <i class="fa fa-gear" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </header>

      <main class="contacta">
        <section class="form-section">
          <h2>Contacta con Nosotros</h2>
          <form action="#" method="post">
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Mensaje:</label>
              <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
          </form>
        </section>
      </main>

      <footer>
        <div class="container">
          <div class="footer-section">
            <h2>Redes Sociales</h2>
            <div class="socials">
              <a href="https://www.instagram.com">
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </a>
              <a href="https://www.youtube.com">
                <i class="fa fa-youtube" aria-hidden="true"></i>
              </a>
              <a href="https://www.twitter.com">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </a>
            </div>
          </div>
  
          <div class="footer-section">
            <h2>Contacto</h2>
            <p>Teléfono: <a href="tel:654321987">654 321 987</a></p>
          </div>
  
          <div class="footer-section">
            <a href="registro.html">
              <h2>Consigue una prueba gratuita</h2>
            </a>
          </div>
        </div>
      </footer>
      <script type="module" src="/main.js"></script>
</body>
</html>
